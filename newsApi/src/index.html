<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="./components/icons/favicon.png" type="image/x-icon" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="main-container">
            <div class="overlay"></div>
            <header>
                <img class="header__image" src="./components/icons/favicon.png" alt="earth" />
                <h1>News Portal</h1>
                <div class="burger">
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                    <div class="burger-item"></div>
                </div>
            </header>
            <main>
                <div class="sources_container">
                    <form class="search" action="#">
                        <input type="text" class="search_input" placeholder="Search.." name="search" />
                        <div class="search_submit">
                            <img class="search_image" src="./components/icons/search.png" alt="search" />
                        </div>
                    </form>
                    <div class="sources buttons"></div>
                </div>
                <div class="news"></div>
            </main>
            <footer>
                <a class="github_link" href="https://github.com/anastan588" target="_blank">
                    <img class="github" src="./components/icons/github.svg" alt="github" />
                </a>
                <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI 2023</a></p>
                <a class="school_link" href="https://rs.school/" target="_blank">
                    <img class="school" src="./components/icons/rs_school.svg" alt="school" />
                </a>
            </footer>
        </div>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
